---
- hosts: 192.168.0.104
  collections:
    - fortinet.fortimanager
  connection: httpapi
  vars:
     ansible_httpapi_use_ssl: True
     ansible_httpapi_validate_certs: False
     ansible_httpapi_port: 443
  tasks:
      - name: Add Device
        fmgr_generic:
            method: exec
            params: 
                - url: dvm/cmd/add/device
                  data:
                    adom: SD-WAN-Lab
                    flags:
                        - create_task
                        - nonblocking
                    device:
                        name: "{{deviceName}}"
                        adm_usr: fgtadmin
                        os_ver: 6
                        version: 600
                        os_type: 0
                        mr: 4
                        platform_str: "{{deviceModel}}"
                        mgmt_mode: 3
                        flags: 67371040
                        prefer_img_ver: null
                        sn: "{{deviceSN}}"
                        faz.perm: 15
                        faz.quota: 0
                    groups:
                        name: Warehouse-Group
                        adom: SD-WAN-Lab
      - name: Set Details
        fmgr_dvmdb_device:
           bypass_validation: False
           adom: SD-WAN-Lab
           device: "{{deviceName}}"
           dvmdb_device:
              hostname: "{{deviceName}}"
              latitude: "{{latitude}}"
              longitude: "{{longitude}}"
              meta fields: 
                 address: "{{citycountry}}"
                 branch-id: "{{branchid}}"
                 remote-dc-id:
                 LAN-IP: "{{LANIP}}"
                 BGP-code: "{{networksubnet}}"
              name: "{{deviceName}}"
      - name: OL_WAN1 VPN
        fmgr_generic:
             method: set
             params:
                 - url: pm/config/adom/SD-WAN-Lab/obj/vpnmgr/node
                   data:
                       - protected_subnet:
                            addr: all
                            seq: 1
                       - scope member:
                            name: "{{deviceName}}"
                            vdom: root
                         id: 9
                         vpntable: OL_WAN1
                         role: 1
                         iface: "{{interfaceName1}}"
                         automatic_routing: 0
                         route-overlap: 0
                         vpn-interface-priority: 0
                         auto-configuration: 1
                         ipsec-lease-hold: 60
                         add-route: 0
                         assign-ip: 1
                         assign-ip-from: 0
                         exchange-interface-ip: 0
                         mode-cfg: 1
                         mode-cfg-ip-version: 0
                         net-device: 1
                         peertype: 8
                         tunnel-search: 0
                         unity-support: 1
                         xauthtype: 1
      - name: OL_WAN2 VPN
        fmgr_generic:
             method: set
             params:
                 - url: pm/config/adom/SD-WAN-Lab/obj/vpnmgr/node
                   data:
                       - protected_subnet:
                            addr: all
                            seq: 1
                       - scope member:
                            name: "{{deviceName}}"
                            vdom: root
                         id: 10
                         vpntable: OL_WAN2
                         role: 1
                         iface: "{{interfaceName2}}"
                         automatic_routing: 0
                         route-overlap: 0
                         vpn-interface-priority: 0
                         auto-configuration: 1
                         ipsec-lease-hold: 60
                         add-route: 0
                         assign-ip: 1
                         assign-ip-from: 0
                         exchange-interface-ip: 0
                         mode-cfg: 1
                         mode-cfg-ip-version: 0
                         net-device: 1
                         peertype: 8
                         tunnel-search: 0
                         unity-support: 1
                         xauthtype: 1
      - name: Script table.
        fmgr_dvmdb_script:
            adom: SD-WAN-Lab
            state: present
            dvmdb_script:
               content: >
                config system interface
                 edit internal
                  set ip $(LAN-IP) 255.255.255.0
                  set mode static
                  set type hard-switch
                  set allowaccess ping https ssh fgfm fabric
                  set vdom root
                 next
                end
               desc: Add LAN Interface
               name: LAN Interface
               target: device_database
               type: cli
      - name: Run script.
        fmgr_dvmdb_script_execute:
            adom: SD-WAN-Lab
            dvmdb_script_execute:
               adom: SD-WAN-Lab
               scope:
                -
                   name: "{{deviceName}}"
                   vdom: root
               script: LAN Interface
      - name: Assign Template
        fmgr_generic:
             method: update
             params:
                 - url: pm/config/adom/SD-WAN-Lab/obj/cli/template-group
                   data:
                        name: Warehouse-New
                        member:
                          - Warehouse-New-Overlay
                          - Warehouse-New-BGP
                        scope member:
                            name: "{{deviceName}}"
                            vdom: root                         
