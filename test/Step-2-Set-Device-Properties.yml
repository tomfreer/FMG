---
- hosts: 192.168.0.104
  collections:
    - fortinet.fortimanager
  connection: httpapi
  vars:
     ansible_httpapi_use_ssl: True
     ansible_httpapi_validate_certs: False
     ansible_httpapi_port: 443
  tasks:
   - name: Set Details
     fmgr_dvmdb_device:
        bypass_validation: False
        adom: SD-WAN-Lab
        device: "{{deviceName}}"
        dvmdb_device:
           hostname: "{{deviceName}}"
           latitude: "{{latitude}}"'
           longitude: "{{longitude}}"
           meta fields: 
              address: "{{cityCountry}}"
              branch-id: "{{branchID}}"
              BGP-code: "{{BGPCode}}"
